<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Talk</title>
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>

        <main class="canvas">
            <div class="page">
                <div class="status-bar">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <img class="profile" src="pictures/tyler_02_profile.png" />

                <div class="profile-info">
                    <div class="singer__list">Tyler, The Creator</div>
                    <div class="genre__list">Rap, Hip-Hop</div>
                </div>

                <div class="btn-list">
                    <div class="btn-list__shuffle">Shuffle</div>
                    <div class="btn-list__like">
                        <i class="fa-solid fa-heart"></i>
                        <div class="numbers">212,971</div>
                    </div>
                </div>

                <div class="track-list">
                    <div class="track">
                        <img class="thumbnail" src="pictures/tyler_03_song_1st.png" />
                        <div class="info">
                            <div class="info__singer">Tyler, the Creator</div>
                            <div class="info__song">EARFQUAKE</div>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="track__playing">
                        

                        <div id="thumbnail__playing">  
                            <i id="playing" class="fa-solid fa-chart-simple"></i>
                            <img class="thumbnail" src="pictures/tyler_03_song_2nd.png" />
                        </div>


                        <div class="info">
                            <div class="info__singer">Tyler, the Creator</div>
                            <div class="info__song">NOVEMBER</div>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="track">
                        <img class="thumbnail" src="pictures/tyler_03_song_3rd.png" />
                        <div class="info">
                            <div class="info__singer">Tyler, the Creator</div>
                            <div class="info__song">911</div>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="track">
                        <img class="thumbnail" src="pictures/tyler_03_song_4th.png" />
                        <div class="info">
                            <div class="info__singer">Tyler, the Creator</div>
                            <div class="info__song">WOLF</div>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="popup">
                    <div class="popup-contents__info">
                        <div class="infoside_singer">Tyler, The Creator</div>
                        <div class="infoside_song">NOVEMBER</div>
                    </div>
                    <div class="popup-contents__btn">
                        <i id="popup__backward" class="fa-solid fa-backward-step"></i>
                        <i id="popup__pause" class="fa-solid fa-pause"></i>
                        <i id="popup__forward" class="fa-solid fa-forward-step"></i>

                    </div>
                </div>
            
            </div>




            <div class="page">
                <div class="status-bar">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                <img class="albumcover" src="pictures/tyler_01_albumcover.png" />
                <div class="profile-info">
                    <div class="song__play">November</div>
                    <div class="singer__play">Tyler, The Creator</div>
                </div>

                <div class="time">

                </div>
                
                <div class="search-bar__assy">
                    <div class="search-time">
                        <div class="time-column">1:56</div>
                        <div class="time-column">2:21</div>
                    </div>
                    <div class="search-bar">
                        <div class="part1"></div>
                        <div class="part2"></div>
                        <div class="part3"></div>
                    </div>
                </div>

                <div class="control-bar">
                    <i id="repeat" class="fa-solid fa-repeat"></i>
                    <i id="backward" class="fa-solid fa-backward-step"></i>
                    <i id="play" class="fa-solid fa-circle-play"></i>
                    <i id="forward" class="fa-solid fa-forward-step"></i>
                    <i id="shuffle" class="fa-solid fa-shuffle"></i>
                </div>

            </div>
           

        </main>


        <script src="https://kit.fontawesome.com/0a4d05858a.js" crossorigin="anonymous"></script>
    </body>
</html>
